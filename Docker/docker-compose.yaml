version: '3.4'

services:
  postgress:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB: ripe_alerting_tool
    networks:
      - backend
    volumes:
      - ./data/postgress:/var/lib/postgresql

  mongoDB:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - mongo
    volumes:
      - ./data/mongodb:/data/db
  
  ai_server:
    build: ../AnomolyDetectionServer
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - backend
      - mongo

  be_server:
      build: ../Backend
      command: python manage.py runserver 0.0.0.0:8000
      networks:
        - backend

networks:
  backend:
    driver: ipvlan
  mongo:
    driver: ipvlan
